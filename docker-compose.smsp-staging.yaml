version: '3'

services:
  base:
    environment:
      - ODOO_URL:"https://smsperkasa-init-setup-5724093.dev.odoo.com"

  postgres:
    volumes:
      - postgres_chatwoot:/var/lib/postgresql/data

  nginx-chatwoot:
    build:
      context: .
      dockerfile: Dockerfile_nginx_staging
    ports:
      - '0.0.0.0:443:443'

  nginx-postgres:
    build:
      dockerfile: Dockerfile_nginx_postgres_staging

volumes:
  postgres_chatwoot:
