version: '3'

services:
  postgres:
    volumes:
      - postgres_chatwoot:/var/lib/postgresql/data

  nginx-chatwoot:
    build:
      context: .
      dockerfile: Dockerfile_nginx_staging
    ports:
      - '0.0.0.0:443:443'

  nginx-postgres:
    build:
      dockerfile: Dockerfile_nginx_postgres_staging

volumes:
  postgres_chatwoot:
